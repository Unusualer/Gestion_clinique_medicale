{% include "base.html"%}
{% include "navbar.html"%}
{% load static %}
{% block content%}
{% if error == "no" %}
    <script>
        alert("Updated successfully");
        window.location = "{% url 'view_appointment' %}";
    </script>
{% endif %}
{% if error == "yes" %}
    <script>
        alert("Invalid Edit");
    </script>
{% endif %}
<div class="container" style="margin-top: 50px">
    <button class="btn btn-primary" onclick="history.back()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
    <h2>Edit Appointment</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Doctor Name</label>
        <select name="doctor" class="form-control">
            {% for doctor in doctors %}
            <option value="{{doctor.Name}}">{{doctor.Name}}</option>
            {% endfor %}
        </select>
        <label>Patient Name</label>
        <select name="patient" class="form-control">
            {% for patient in patients %}
            <option value="{{patient.Name}}">{{patient.Name}}</option>
            {% endfor %}
        </select>
        <label>Date</label>
        <input type="date" class="form-control" name="date" value="{{appointment.Date}}">
        <label>Time</label>
        <input type="time" class="form-control" name="time" value="{{appointment.time}}">&nbsp;
        <input type="submit" value="Edit" onclick="return confirm('Are you sure ?')" class="form-control btn btn-primary">
    </form>
{% endblock content%}
